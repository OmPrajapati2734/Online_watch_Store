{% extends "common.html" %}
{%load static%}

{% block content%}
  <main id="main">
    <section id="hero" class="hero">
      <div class="container position-relative">
        
      </div>
  
      <div class="icon-boxes position-relative">
        <div class="container position-relative">
           <div class="row gy-4 portfolio-container">

          </div><!-- End Portfolio Container -->
          <div class="col-xl-4 col-md-6 portfolio-item filter-app">
           
          </div><!-- End Portfolio Item -->
        </div>
      </div>
    </section>

    <section id="portfolio" class="portfolio sections-bg">
        <div class="container" data-aos="fade-up">
        <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">
            <div class="col py-3">
                <div class="row">
                  {% for i in data %} 
                  <div class="col-md-4 col-lg-4 mb-4 mb-lg-4">
                    <a href="{% url 'productget' i.id %}">
                    <div class="card">
                      <img src="{{i.img.url}}" class="card-img-top" height="200px" width="200px"/>
                      <hr>
                      <div class="card-body" style="align-self: center;">
                        <h5 class="mb-0"  style="align-self: center;">{{i.Product_name}}</h5>
                        <h5 class="mb-0"  style="align-self: center;">{{i.price}}</h5>
                      </div>
                    </div>
                    </a>
                  </div>
                  {% endfor %}
                </div>
              </div>
        </div>
        </div>
    </section>
    <!-- End Portfolio Container -->
</main><!-- End #main -->
{% endblock %}
