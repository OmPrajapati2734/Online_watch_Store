{% extends "common.html" %}
{%load static%}

{% block content%}
  <main id="main">
    <section id="hero" class="hero">
      <div class="container position-relative">
        
      </div>
  
      <div class="icon-boxes position-relative">
        <div class="container position-relative">
           <div class="row gy-4 portfolio-container">

          </div><!-- End Portfolio Container -->
          <div class="col-xl-4 col-md-6 portfolio-item filter-app">
           
          </div><!-- End Portfolio Item -->
        </div>
      </div>
      <section id="portfolio" class="portfolio sections-bg">
        <div class="container" data-aos="fade-up">
        <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">
            <div class="col py-3">
                <div class="row">
                  <div class="col-md-4 col-lg-4 mb-4 mb-lg-4">
                    <div class="card">
                      <img src="{{data.img.url}}" class="card-img-top" height="200px" width="200px"/>
                      <hr>
                      <div class="card-body" style="align-self: center;">
                        <h5 class="mb-0"  style="align-self: center;">{{data.Product_name}}</h5>
                        <h5 class="mb-0"  style="align-self: center;">MRP â‚¹ {{data.price}}</h5>
                        <h5 class="mb-0"  style="align-self: center;">{{data.P_description}}</h5>
                      </div>
                      <br>
                      <!-- <input type=" number"  name="productquantity"> -->
                      {% if data.Quantity > 0 %} 
                      <form method='POST' action="{% url 'buy' %}">
                        {% csrf_token %}
                        <input type="hidden" value="{{data.id}}" name='id'>
                        <button class="btn-primary" type="submit">Buy Now</button>
                      </form>
                      {% else %}
                      <h5>Out of Stock</h5>
                      {% endif %}
                    </div>   
                  </div>
                </div>
              </div>
        </div>
        </div>
    </section>
    </section>

</main><!-- End #main -->
{% endblock %}
